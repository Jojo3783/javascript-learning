<!DOCTYPE html>
<html>
<head>
  <title>DOM projects</title>
</head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
      subscribe();
    " class = "js-subscribe-button" >
    Subscribe
  </button>
  <p>Amazon Shipping Calculator</p>
  <p>Order under $40 = +$10 shipping</p>
  <p>Order over $40 = FREE shipping</p>
  <input placeholder="Cost of order", class="js-cost-input" onkeydown="
    handleKeydaown(event);  
  ">

  <button onclick="calculateTotal()">Calculate</button>
  <p class="js-cost-output"></p>
    <script>
      function handleKeydaown(event) {
        if(event.key === 'Enter') {
          calculateTotal();
        }
      }
      function calculateTotal() {
        let money = 100 * Number(document.querySelector('.js-cost-input').value);
        if(money > 4000) {
          money = money / 100;
          document.querySelector('.js-cost-output').innerText = `$${money}`;
        }
        else {
          money+=1000;
          money = money / 100;
          document.querySelector('.js-cost-output').innerText = `$${money}`;
        }
      }
      function subscribe() {
        const element = document.querySelector('.js-subscribe-button');
        if(element.innerText === 'Subscribe') {
          element.innerText = 'Subscribed';
        }
        else if(element.innerText === 'Subscribed') {
          element.innerText = 'Subscribe';
        }
      }
    </script>
  </body>
</html>
