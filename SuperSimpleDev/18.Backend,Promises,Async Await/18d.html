<body>
  <script>
    async function postGreeting() {
        const response = await fetch('https://supersimplebackend.dev/greeting', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name: 'Joe'
          })
        });

        const text = await response.text();
        console.log(text);
      }
      postGreeting();
  </script>
