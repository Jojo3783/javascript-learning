<!DOCTYPE html>
<html>
<head>
  <title>Rock-Paper-scissors</title>
  <link rel="stylesheet"
        href="12r.css">
</head>
  <body>
    <p class="title">Rock Paper scissors</p>
    <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>

    <button class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>

    <button class="move-button js-scissor-button"><img src="images/scissor-emoji.png" class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class = 'js-score9 score9'></p>
     
    <button onclick="
      score9.win = 0;
      score9.lost = 0;
      score9.tie = 0;
      localStorage.removeItem('score9');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>
    <button class="auto-play-button" onclick="
      autoplay();
    ">Auto play</button>
    <script src="12r.js">
    </script>
  </body>
</html>
