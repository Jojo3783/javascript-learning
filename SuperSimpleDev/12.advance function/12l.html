<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script>
    function countPositive(nums) {
      let count = 0;
      nums.forEach(function (value, index) {
        if(value > 0) {
          count++;
        }
      })
      return count;
    }
    console.log(countPositive([1,-3 ,5]));
  </script>
</body>
</html>
