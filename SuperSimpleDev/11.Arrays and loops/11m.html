  <script>
    function minMax(arr) {
      const result = {
          min: null,
          max: null
        };
      for (let i = 0; i < arr.length; i++) {
         if (result.min === null || value < result.min) {
            result.min = arr[i];
          }

          if (result.max === null || value > result.max) {
            result.max = arr[i];
          }
      }
      return result;
    }
    console.log(minMax([]));
    console.log(minMax([3]));
  </script>
