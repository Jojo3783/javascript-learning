  <body>
    <script>
      function addOne(arr) {
        for (let i = 0; i < arr.length; i++) {
          arr[i] += 1;
        }
        return arr;
      }
      console.log(addOne([1,2,3]));
      console.log(addOne([-2,-1,0,99]));
    </script>
  </body>
