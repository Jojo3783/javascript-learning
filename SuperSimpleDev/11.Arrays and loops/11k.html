<!DOCTYPE html>
<html>
<head>
</head>
  <body>
    <script>
      function addArray(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if(arr[i] > 0) {
            count++;
          }
        }
        return count;
      }
      console.log(addArray([1,-3,5]));
      console.log(addArray([-2,3,-5,7,10]));
    </script>
  </body>
</html>
