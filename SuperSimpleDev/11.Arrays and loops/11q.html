<body>
  <script>
    let s1 = ['green', 'red', 'blue', 'red'];
    function findIndex(arr,goal) {
      for (let i = 0; i < arr.length; i++) {
        if(arr[i] === goal) {
          return i;
        }
      }
      return -1;
    }
    console.log(findIndex(s1,'red'));
    console.log(findIndex(s1,'yellow'));
  </script>
</body>
