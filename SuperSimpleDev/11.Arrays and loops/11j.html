  <body>
    <script>
      function addArray(arr, arr1) {
        for (let i = 0; i < arr.length; i++) {
          arr[i] += arr1[i];
        }
        return arr;
      }
      console.log(addArray([1,1,2],[1,1,3]));
      console.log(addArray([1,2,3],[4,5,6]));
    </script>
  </body>
