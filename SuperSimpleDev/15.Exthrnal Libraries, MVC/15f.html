    console.log(date.format('dddd MMMM D'));
    isWeekend(date);

    console.log(date.format('dddd MMMM D'));
    isWeekend(date);

    date = dayjs().add(4, 'days');
    console.log(date.format('dddd MMMM D'));
    isWeekend(date);

    console.log(date.format('dddd MMMM D'));
    isWeekend(date);
  </script>
