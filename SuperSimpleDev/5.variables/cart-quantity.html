<!DOCTYPE html>
<html lang="en">
<head>
  <title>Variables Project</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <p>Cart Quantity</p>

  <button onclick="
    console.log(`Cart quantity: ${quantity}`)";
    >Show quantity</button>
  <button onclick="
    quantity+=1;
    console.log(`Cart quantity: ${quantity}`)";
  >Add to cart</button>
  <button onclick="
    quantity+=2;
    console.log(`Cart quantity: ${quantity}`)";
  >+2</button>
  <button onclick="
    quantity+=3;
    console.log(`Cart quantity: ${quantity}`)";
  >+3</button>
  <button onclick="
    quantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${quantity}`)"
  >Reset cart</button>
  <script> 
    let quantity = 0;
  </script>
</body>
</html>
