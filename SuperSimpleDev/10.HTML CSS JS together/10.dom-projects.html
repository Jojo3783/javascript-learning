<!DOCTYPE html>
<html>
<head>
  <title>DOM projects</title>
  <style>
    body {
      font-family: Arial;
    }
    .subscribe-button {
      background-color: black;
      color: white;
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-right: 15px;
      padding-left: 15px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      margin-bottom: 30px;
    }
    .is-subscribed {
      background-color: rgb(240, 240, 240);
      color: black;
    }
    .cost-input {
      font-size: 15px;
      padding: 10px;
    }
    .calculate-button {
      background-color: green;
      color: white;
      border: none;
      font-size:15px;
      padding:12px 15px;
      cursor: pointer;
    }
  </style>
</head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
      subscribe();
    " class = "js-subscribe-button subscribe-button" >
    Subscribe
  </button>
  <p>Amazon Shipping Calculator</p>
  <p>Order under $40 = +$10 shipping</p>
  <p>Order over $40 = FREE shipping</p>
  <input placeholder="Cost of order", class="js-cost-input cost-input" onkeydown="
    handleKeydown(event);  
  ">

  <button onclick="calculateTotal()" class="calculate-button">Calculate</button>
  <p class="js-cost-output"></p>
    <script>
      function handleKeydown(event) {
        if(event.key === 'Enter') {
          calculateTotal();
        }
      }
      function calculateTotal() {
        let money = Number(document.querySelector('.js-cost-input').value);
        if(money > 40) {
          document.querySelector('.js-cost-output').innerText = `$${money}`;
        }
        else {
          money+=10;
          document.querySelector('.js-cost-output').innerText = `$${money}`;
        }
      }
      function subscribe() {
        const element = document.querySelector('.js-subscribe-button');
        if(element.innerText === 'Subscribe') {
          element.innerText = 'Subscribed';
          element.classList.add('is-subscribed')/*add 'is-subscribed' to class*/
        // after this line class became <button class="js-subscribe-button subscribe-button is-subscribed">
        // .is-subscribed 寫在 .subscribe-button 的 後面，所以它的規則會「贏過」前面的規則。
        }
        else if(element.innerText === 'Subscribed') {
          element.innerText = 'Subscribe';
          element.classList.remove('is-subscribed')
        }
      }
    </script>
  </body>
</html>
