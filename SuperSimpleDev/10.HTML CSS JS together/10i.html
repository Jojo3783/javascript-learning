<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet"
          href="10i.css">
  </head>
  <body>
    <p class="js-output"></p>
    <p><!-- row1 -->
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="operator-button">+</button>
    </p>

    <p> <!-- row2 -->
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');  
      ">5</button>

      <button onclick="
        updateCalculation('6'); 
      ">6</button>

      <button onclick="
        updateCalculation(' - '); 
      "class="operator-button">-</button>
    </p>

    <p> <!-- row3 -->
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');  
      ">8</button>

      <button onclick="
        updateCalculation('9'); 
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      "class="operator-button">*</button>

    </p>

    <p> <!-- row4 -->
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.'); 
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        document.querySelector('.js-output').innerHTML = `${calculation}`;
        localStorage.setItem('calculation',calculation);
      ">=</button>

      <button onclick="
        updateCalculation(' / ');  
      "class="operator-button">/</button>

    </p>

    <p> <!-- row4 -->
      <button onclick="
        calculation = '';
        console.log('Cleared.');
        document.querySelector('.js-output').innerHTML = `${calculation}`;
        localStorage.setItem('calculation', calculation);
      " class="clear-button">Clear</button>
    </p>
  

    <script src="10i.js">
    </script>
  </body>
</html>
