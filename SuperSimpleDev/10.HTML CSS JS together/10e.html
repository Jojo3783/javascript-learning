<!DOCTYPE html>
<html>
<head>
  <style>
    button {
      background-color: rgb(223, 223, 223);
      color: black;
      border:none;
      padding:10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    .dark-button {
      background-color: black;
      color: white;
      border:none;
      padding:10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="gaming-button" onclick="
    changemode('gaming');
  ">Gaming</button>
  <button class="music-button" onclick="
    changemode('music');
  ">Music</button>
  <button class="tech-button" onclick="
    changemode('tech');
  ">Tech</button>
  <script>
   function changemode(parameter) {
    if(!document.querySelector(`.${parameter}-button`).classList.contains('dark-button')) {
       document.querySelector(`.${parameter}-button`).classList.add('dark-button');
    }
    else {
      document.querySelector(`.${parameter}-button`).classList.remove('dark-button');
    }
   }
  </script>
</body>
</html>
