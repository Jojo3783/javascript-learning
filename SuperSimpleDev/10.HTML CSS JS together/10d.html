<!DOCTYPE html>
<html>
<head>
  <style>
    .gaming-button {
      background-color: rgb(223, 223, 223);
      color: black;
      border:none;
      padding:10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    .dark-button {
      background-color: black;
      color: white;
      border:none;
      padding:10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="gaming-button" onclick="
    changemode();
  ">Gaming</button>
  <script>
   function changemode() {
    if(!document.querySelector('.gaming-button').classList.contains('dark-button')) {
       document.querySelector('.gaming-button').classList.add('dark-button');
    }
    else {
      document.querySelector('.gaming-button').classList.remove('dark-button');
    }
   }
  </script>
</body>
</html>
