<!DOCTYPE html>
<html>
<head>
  <title>Rock-Paper-scissors</title>
</head>
  <body>
    <p>Rock-Paper-scissors</p>
    <button onclick="
      playerChoice = 'Rock';

      if(computerChoice >= 0 && computerChoice < 1/3) {
        computerMove = 'Rock';
      }
      else if(computerChoice >= 1/3 && computerChoice < 2/3) {
        computerMove = 'Paper';
      }
      else if(computerChoice >= 2/3 && computerChoice < 1) {
        computerMove = 'Scissor ';
      }

      if(computerMove === 'Rock') {
        result = 'Tie.';
      }
      else if(computerMove === 'Paper') {
        result = 'You lost.';
      }
      else if(computerMove === 'Scissor') {
        result = 'You win.';
      }
      alert(`You pick Rock. Computer pick ${computerMove}. ${result}`);
    ">Rock</button>

    <button onclick="
      playerChoice = 'Paper';

      if(computerChoice >= 0 && computerChoice < 1/3) {
        computerMove = 'Rock';
      }
      else if(computerChoice >= 1/3 && computerChoice < 2/3) {
        computerMove = 'Paper';
      }
      else if(computerChoice >= 2/3 && computerChoice < 1) {
        computerMove = 'Scissor ';
      }

      if(computerMove === 'Rock') {
        result = 'You win.';
      }
      else if(computerMove === 'Paper') {
        result = 'Tie.';
      }
      else if(computerMove === 'Scissor') {
        result = 'You lost.';
      }
      alert(`You pick Paper. Computer pick ${computerMove}. ${result}`);
    ">Paper</button>

    <button onclick="
      playerChoice = 'Scissor';

      if(computerChoice >= 0 && computerChoice < 1/3) {
        computerMove = 'Rock';
      }
      else if(computerChoice >= 1/3 && computerChoice < 2/3) {
        computerMove = 'Paper';
      }
      else if(computerChoice >= 2/3 && computerChoice < 1) {
        computerMove = 'Scissor ';
      }

      if(computerMove === 'Rock') {
        result = 'You lost.';
      }
      else if(computerMove === 'Paper') {
        result = 'You win.';
      }
      else if(computerMove === 'Scissor') {
        result = 'Tie.';
      }
      alert(`You pick Scissor. Computer pick ${computerMove}. ${result}`);
    ">Scissor</button>

    <script>
      let computerChoice = Math.random();
      let computerMove = '';
      let playerChoice = '';
      let result = '';
    </script>
  </body>
</html>
